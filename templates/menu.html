<!DOCTYPE html>
<html lang="en">
<head>
  <title>Menu | Zomatolite</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center text-primary mb-4">🍕 Menu</h2>
    <ul class="list-group">
      {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ item.item_name }} - ₹{{ item.price }}
          <a href="/order/{{ item.id }}" class="btn btn-success btn-sm">Order</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
