<!DOCTYPE html>
<html lang="en">
<head>
  <title>Restaurants | Zomatolite</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">
  <div class="container mt-5">
    <h2 class="mb-4 text-center text-danger">🍴 Restaurants</h2>
    <ul class="list-group">
      {% for r in restaurants %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ r.name }}
          <a href="/menu/{{ r.id }}" class="btn btn-outline-info btn-sm">View Menu</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
